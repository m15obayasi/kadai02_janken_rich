<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSの読込 -->
    <link rel="stylesheet" href="./style/index.css">
    <title>ありそうなニュース</title>
</head>
<body>
    <div class="title">ありそうな芸能ニュース</div>

    <!-- 質問を表示 -->
    <div class="question-box">
        <div class="question">質問</div>
        <div class="text-box">
            <span>ここに質問が表示されます。</span>
        </div>
    </div>
    <!-- スタートボタン -->
    <div class="button">
        スタート！
    </div>
    <!-- 選択ボタン -->
    <div class="choice-box">
        <div class="choice">
            <p>はい</p>
            <p>分からない</p>
            <p>いいえ</p>
        </div>
    </div>

    <!-- JavaScriptの読込 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/janken.js"></script>
    <!-- JavaScriptの読込-->

</body>
</html>

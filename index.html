<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSSの読込 -->
    <link rel="stylesheet" href="./style/index.css">
    <title>芸能ニュース審議委員会</title>
</head>
<body>
    <div class="title">芸能ニュース審議委員会</div>

    <!-- 結果を表示 -->
    <div class="kekka-box">
        <div class="kekka"></div>
    </div>

    <!-- 質問を表示 -->
    <div class="question-box">
        <div class="question">問題</div>
        <div class="text-box">
            <span>ここに問題が表示されます。</span>
        </div>
    </div>

    <!-- スタートボタン -->
    <div class="button">スタート！</div>

    <!-- 最初非表示にするために作成（無くても良い？） -->
    <div class="choice-0">
    <!-- 選択ボタン -->
        <div class="choice-box">
            <div class="choice-A">実在する</div>
            <div class="choice-B">実在しない</div>
        </div>
    </div>


    <!-- 次へ -->
    <div class="next-box">
        <div class="next">次へ</div>
    </div>

    <!-- JavaScriptの読込 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/janken.js"></script>

</body>
</html>
